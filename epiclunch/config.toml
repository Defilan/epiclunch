baseurl = "/"
title = "Epic Lunch Runs"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "epiclunchruns"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 2

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/Defilan/epiclunch"
    pre = "<i class='fab fa-2x fa-github'></i>"


[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com/defilan"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Christopher P. Maher"
    defaultKeywords = ["avgeek", "lunch", "travel","airlines","employee travel", "food"]
    mainSections = ["blog"]
    defaultDescription = "Culinary Non-Rev Adventures"

    # Social media
    default_sharing_image = "img/carousel/epiclunch.png"

    #Â Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    about_us = "<p>Sharing epic lunch ideas for airline employees in the Pacific Northwest since 2021!</p>"
    copyright = "Copyright (c) 2021, EpicLunchRuns; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/epic2.png"
    logo_small = "img/epic2.png"
    css = ["css/custom.css"]


[permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = ""

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true

[params.testimonials]
    enable = true
    title = "Authors"
    subtitle = "Epic Lunch Runs is all about our aviation community. Here are some of the authors:"

[params.recent_posts]
    enable = true
    title = "Epic Lunch Blog"
    subtitle = "These are our stories of epic meals and fun adventures in non-revving. This is the spot to get ideas for those random trips to take with you and your friends."
